<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
        <title>Miles Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="nav-button">Add Shift</div>
            <div class="nav-button">Retrieve Shifts</div>
            <div class="nav-button">Calculate Finances</div>
        </nav>
        <fieldset class="add-shift">
            <legend> Enter shift information </legend>

            <div>
                <label for="miles-driven">Miles-Driven:</label>
                <br>
                <input class="text-input miles-driven" type="text" name="miles-driven">
            </div>
            <div>
                <label for="start-time">Start-Time:</label>
                <br>
                <input class="text-input start-time" type="datetime-local" name="start-time">
            </div>
            
            <div>
                <label for="end-time">End-Time:</label>
                <br>
                <input class="text-input end-time" type="datetime-local" name="end-time">
            </div>
                
            <div>
                <label for="income">Income:</label>
                <br>
                <input class="text-input income" type="text" name="income">
            </div>
            
            <div class="submit">Submit</div>

            <div class="invisible validation failure-toast">All fields are required</div>
            <div class="invisible data-success success-toast">Shift Added</div>
            <div class="invisible data-failure failure-toast">Failed to add shift</div>
        </fieldset>

        <script src="script.js"></script>
    </body>
</html>
